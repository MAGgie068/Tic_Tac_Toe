<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe-by MAGgie</title>

    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTydQuhTevZBhaOCz2L5Wb9IYdpuCDyfYv4tA&usqp=CAU">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1 id="playText">Tic Tac Toe</h1>
        <h2 id="text">Let's Go!!!</h2>
        <div id="gameBoard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div id="results" style="color: white; font-size: large;">
            X : <input id="x" value="0" disabled>
            <input id="o" value="0" style="text-align: right;" disabled> : O
        </div>
        <button id="nextBtn">Next</button>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
